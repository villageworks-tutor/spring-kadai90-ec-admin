<!DOCTYPE html>
<html xmlns:th="http://www.Thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CustomerInfo</title>
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
	<!-- ヘッダー領域：ヘッダーのの読み込み -->
	<th:block th:replace="~{parts/header}"></th:block>
	<hr />
	<main>
		<article>
			<section>
				<h2>ご注文商品</h2>
				<!-- カート詳細領域の読み込み -->
				<th:block th:replace="cartItem"></th:block>
			</section>
			<section>
				<h2>お客様情報を入力してください</h2>
				<table border="1">
					<tr>
						<th>お名前</th>
						<td th:text="${customer.name}"></td>
					</tr>
					<tr>
						<th>住所</th>
						<td th:text="${customer.address}"></td>
					</tr>
					<tr>
						<th>電話番号</th>
						<td th:text="${customer.tel}"></td>
					</tr>
					<tr>
						<th>e-mail</th>
						<td th:text="${customer.email}"></td>
					</tr>
				</table>
				<form action="/order" method="post">
					<input type="hidden" name="name" th:value="${customer.name}" />
					<input type="hidden" name="address" th:value="${customer.address}" />
					<input type="hidden" name="tel" th:value="${customer.tel}" />
					<input type="hidden" name="email" th:value="${customer.email}" />
					<button>この内容で注文</button>
				</form>
			</section>
		</article>
	</main>
	<hr />
	<!-- フッター領域：フッターの読み込み -->
	<th:block th:replace="~{parts/footer}"></th:block>	
</body>
</html>
